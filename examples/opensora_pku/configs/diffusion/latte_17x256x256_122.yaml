# task
condition: "text"
text_encoder: "t5"
clip_checkpoint: ""
t5_cache_folder: "models/t5-v1_1-xxl/"

# model
image_size: 512
num_frames: 16
model_name: "Latte-t2v-XL/2"
checkpoint: "models/17x256x256/model.ckpt"
vae_checkpoint: "models/ae/causal_vae_488.ckpt"
sd_scale_factor: 0.18215
enable_flash_attention: False
dtype: "fp16"

# sampling
sampling_steps: 50
guidance_scale: 7.0
seed: 42
ddim_sampling: False

captions:
- 'Yellow and black tropical fish dart through the sea.'
- 'An epic tornado attacking above aglowing city at night.'
- 'Slow pan upward of blazing oak fire in an indoor fireplace.'
- 'a cat wearing sunglasses and working as a lifeguard at pool.'
- 'Sunset over the sea.'
- 'A dog in astronaut suit and sunglasses floating in space.'
